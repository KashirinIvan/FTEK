<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Статус грузов ТК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/script.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>Отслеживания грузов транспортной компании</h1>
    </div>
    <template id="cargoTemplate">
        <td class="idCargoTemplate"></td>
        <td class="nameTemplate"></td>
        <td class="statusTemplate">
            <form id="statusFilterTemplate">
                <select id="statusIdTemplate" name="status" form="statusFilterTemplate">
                    <option value="Ожидает отправки">Ожидает отправки</option>
                    <option value="В пути">В пути</option>
                    <option value="Доставлен">Доставлен</option>
                </select>
            </form>
        </td>
        <td class="originTemplate"></td>
        <td class="destinationTemplate"></td>
        <td class="departureDateTemplate"></td>
    </template>
    <div class="add-new-cargo container">
        <form role="form" onsubmit="return false">
            <div class="form-group">
                <label for="name">Название груза</label>
                <input class="form-control" id="name" type="text" placeholder="Введите название груза">
            </div>
            <div class="form-group">
                <label for="origin">Пункт отправления</label>
                <input class="form-control" id="origin" type="text" placeholder="Введите пункт отправления">
            </div>
            <div class="form-group">
                <label for="destination">Пункт назначения</label>
                <input class="form-control" id="destination" type="text" placeholder="Введите пункт назначения">
            </div>
            <div class="form-group">
                <label for="departureDate">Дата отправления</label>
                <input class="form-control" id="departureDate" type="text" placeholder="Введите дату отправления">
                <p class="help-block">Формат ввода даты 2024-11-26</p>
            </div>
            <button id="add-new-cargo-button" class="btn btn-success">Добавить груз</button>
        </form>

    </div>
    <div class="container">
        <form id="statusFilter">
            <label for="statusId">Выберите статус груза сортировки списка</label>
            <select id="statusId" name="status" form="statusFilter">
                <option value="Все статусы" selected>Все статусы</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </form>
    </div>
    <div class="table-responsive container">
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th>Номер груза</th>
                    <th>Название груза</th>
                    <th>Статус груза</th>
                    <th>Пункт отправления</th>
                    <th>Пункт назначения</th>
                    <th>Дата отправления</th>
                </tr>
            </thead>
            <tbody id="cargo">
            </tbody>
        </table>
    </div>
    <footer class="container text-center">
        <div class="text-center">&copy; 2024 Иван Каширин</div>
    </footer>
</body>

</html>
